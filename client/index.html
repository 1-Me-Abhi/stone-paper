    <style>
      * {
        box-sizing: border-box;
      }
      
      :root {
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        --bg: #0f1222;
        --bg-accent: linear-gradient(135deg, #0f1222 0%, #1b1f3b 100%);
        --surface: #151838;
        --surface-2: #1c2047;
        --text-primary: #e6e9ff;
        --text-secondary: #a8afcf;
        --primary: #7c88ff;
        --primary-700: #6570ff;
        --success: #3ddc97;
        --warning: #f6c049;
        --danger: #ff6b6b;
        --muted: #2a2f5a;
        --ring: rgba(124, 136, 255, 0.35);
        --shadow-1: 0 10px 30px rgba(0,0,0,0.35);
        --radius-lg: 18px;
        --radius-md: 12px;
      }

      [data-theme="light"] {
        --bg: #f7f8fd;
        --bg-accent: linear-gradient(135deg, #f7f8fd 0%, #eef1fb 100%);
        --surface: #ffffff;
        --surface-2: #f2f4fb;
        --text-primary: #1b1f3b;
        --text-secondary: #4b5279;
        --primary: #4f5dff;
        --primary-700: #3d49ff;
        --success: #21c97a;
        --warning: #e5a52f;
        --danger: #e34b4b;
        --muted: #e8eaf7;
        --ring: rgba(79, 93, 255, 0.35);
        --shadow-1: 0 10px 25px rgba(0,0,0,0.08);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-sans);
        background: var(--bg-accent);
        color: var(--text-primary);
      }
